<html>
<body>
<SCRIPT>
function passWord() {
	var testV = 1;
	var pass1 = prompt('请输入访问密码(4位)',' ');
	while (testV < 3) {
		if (!pass1) 
		history.go(-1);
		if (pass1.toLowerCase() == "1999") {
			window.open('cn.html');
			break;
			} 
		testV += 1;
		var pass1 = 
		prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
	}
	if (pass1.toLowerCase()!="password" & testV ==3) 
	history.go(-1);
	return " ";
} 
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="进入光阴典当行" onClick="passWord()">
</FORM>
</CENTER>
</body>
</html>
